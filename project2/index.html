<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초록우산</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo">
                <img src="img/logo.jpg" alt="로고">
            </div>
            <ul class="menu">
                <li>재단소개</li>
                <li>사업소개</li>
                <li>후원소개</li>
                <li>캠페인</li>
                <li>소식</li>
                <!-- 초기화 -->
            </ul>
        </div>
        <div id="mainimg">
            <h3>'행복한 어린이가<br>
            행복한 미래를 만듭니다'</h3>
        </div>
        <div id="contents">
            <div class="box1">
                <div class="inner">
                    <h1>초록우산</h1>
                    <p>어린이재단</p>
                    <div class="box1_imgset">
                        <div class="list">
                            <div>
                                <img src="img/box1_1img.jpg" alt="국내">
                            </div>
                            <p>국내아동지원</p>
                        </div>
                        <div class="list">
                            <div>
                                <img src="img/box1_2img.jpg" alt="해외">
                            </div>
                            <p>해외아동지원</p>
                        </div>
                        <div class="list">
                            <div>
                                <img src="img/box1_3img.jpg" alt="옹호">
                            </div>
                            <p>옹호활동</p>
                        </div>
                        <!-- 초기화 -->
                    </div>
                </div>
            </div>
            <div class="box2">
                <div class="inner">
                    <div class="text_box">
                        <h4>자녀와 함께 시작하는<br>
                            첫 나눔 프로젝트<br>
                        </h4>
                        <h3>첫 나눔,</h3>
                        <div class="btn"> 후원하기</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="footer_logo">
                <img src="img/footerlogo.jpg" alt="푸터로고">
            </div>
            <ul class="sns">
                <li class="youtube">
                    <img src="img/footerimg_1.jpg" alt="유투브">
                </li>
                <li class="twite">
                    <img src="img/footerimg_2.jpg" alt="트위터">
                </li>
                <li class="twitter">
                    <img src="img/footerimg_3.jpg" alt="인스타">
                </li>
                <li class="fasebook">
                    <img src="img/footerimg_4.jpg" alt="페이스북">
                </li>
                <!-- 초기화 -->
            </ul>
        </div>
    </div>
</body>
</html>
